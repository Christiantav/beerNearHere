          <input type="text" class="form-control" placeholder="From where do you hail to acquire the ale?" aria-label="From where do you hail to acquire the ale?" aria-describedby="basic-addon2">

        </div>
      </div>
    </div>
  </div>

    </div>
  </div>

  <div class="wrapper tabled">

                        <input type="checkbox" name="preference" value="yes">
                        Yes

                    </div>
                    <div class="checkbox">
                    <label>
                        <input type="checkbox"  name="preference" value="no">
                        No
                    </label>
                    </div>
                </div>	
                
                <div class="form-group"> <!-- Submit button !-->
                    <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                </div>
            </form>
          </div>
        </div>
  </div>
